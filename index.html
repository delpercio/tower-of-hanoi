<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Tower of Hanoi</h1>
    <h2>Move all pieces to the last container</h2>
    <ol>
        <h3>Instructions</h3>
        <li>Only one disk can be moved at a time.</li>
        <li>Each move consists of taking the top disk from one stack and placing it on top of another stack.</li>
        <li>No disk may be placed on top of a smaller disk.</li>
    </ol>
    <hr>
    <div id="gameBoard">
        <div class="tower" id="tower1">
            <div class="disc" id="disc4" data-width="4"></div>
            <div class="disc" id="disc3" data-width="3"></div>
            <div class="disc" id="disc2" data-width="2"></div>
            <div class="disc" id="disc1" data-width="1"></div>
        </div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>
    </div>
    <button id='resetButton'>Reset Game</button>
    <script src="src/hanoi.js"></script>
</body>

</html>
